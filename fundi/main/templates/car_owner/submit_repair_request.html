<!-- your_app/templates/car_owner/submit_repair_request.html -->
{% extends 'main/base.html' %}
{% block title %} Create a Request {% endblock %}
{% load crispy_forms_tags%}
{% block content %}
{% comment %} <br><br><br><br><br><br><br><br>
<div class="container">
  <form method="post">
    {% csrf_token%}{{form|crispy}}
    <button type="submit" class="btn btn-success">Post</button>
    </form>
</div> {% endcomment %}



<div class="container mt-5 pt-5"><!-- Margin top for spacing -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Car Repair Request Form</h5>

          <!-- Car Repair Request Form -->
          <form class="row g-3">
            <div class="col-md-12">
              <div class="form-floating">
                <input type="text" class="form-control" id="carModel" placeholder="Car Model">
                <label for="carModel">Car Model</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="licensePlate" placeholder="License Plate">
                <label for="licensePlate">License Plate</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="issueDescription" placeholder="Issue Description">
                <label for="issueDescription">Issue Description</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Additional Comments" id="additionalComments" style="height: 100px;"></textarea>
                <label for="additionalComments">Additional Comments</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="col-md-12">
                <div class="form-floating">
                  <select class="form-select" id="repairType" aria-label="Repair Type">
                    <option selected>Regular Maintenance</option>
                    <option value="1">Engine Repair</option>
                    <option value="2">Brake System</option>
                    <!-- Add more repair types as needed -->
                  </select>
                  <label for="repairType">Repair Type</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date" class="form-control" id="preferredDate" placeholder="Preferred Date">
                <label for="preferredDate">Preferred Date</label>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit Request</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- End Car Repair Request Form -->

        </div>
      </div>
    </div>
  </div>
</div>




  </div>
</div>

{% endblock %}
